<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images change</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Jackson Yee</h1>
    <div class="image-container">
        <button class="arrow left" onclick="prevImage()">&#10094;</button>
        <img class="image" src="images/img4.jpg" alt="A cat">
        <button class="arrow right" onclick="nextImage()">&#10095;</button>
        <div class="overlay"></div>
        <button class="dark">Darken</button>
    </div>
    <div class="image-bar"></div>
    <div class="text-show">
        <br>
        <P>易烊千玺，2000年11月28日出生于湖南省怀化市洪江市，毕业于中央戏剧学院，TFBOYS成员，中国内地影视男演员、流行乐歌手、舞者。</P>
        <p>其主演犯罪电影《少年的你》提名奥斯卡最佳国际影片奖，主演战争电影《长津湖》问鼎中国影史票房冠军，挑大梁的电影《送你一朵小红花》《奇迹·笨小孩》亦取得超十亿票房成绩，并连续三年提名中国电影金鸡奖最佳男主角奖。</p>
    </div>
    <script src="scripts.js" ></script>
</body>
</html>
